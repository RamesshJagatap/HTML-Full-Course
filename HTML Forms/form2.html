<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel reservation Form</title>
</head>
<body>

    <fieldset style="background-color: rgb(181, 190, 169); margin: 50px 300px;">
        <h3>Hotel reservation Form</h3>
    <form>
        <label for="user_name">FullName:</label>
        <input type="text" id="user_name" placeholder="Your name">
        <br><br>
        <label for="contact">Contact:</label>
        <input type="number" id="contact" placeholder="987653423">

        <br><br>

        <label for="dropdown">Payment Mode :</label>
        <select name="payment" id="dropdown">
            <option value="Cash">Cash</option>
            <option value="UPI">UPI</option>
            <option value="Debit card">Debit card</option>
            <option value="Credit card">Credit card</option>
        </select>
        <br><br>

        <label for="checkbox"> Gender :</label>
        
        <label for="male">Male</label>
        <input type="checkbox" id="male">
        
        <label for="female">Female</label>
        <input type="checkbox" id="female">

        <br><br>
        <label for="date">Choose resevation date</label>
        <input type="date" id="date">
        <br><br>

        <label for="rooms">Choose Your Room:</label>
        <select name="dropdown" id="rooms">
            <option value="Normal">Normal</option>
            <option value="AC">AC</option>
            <option value="non ac">Non Ac</option>
            <option value="Delux">Delux</option>
        </select>

        <br><br>
        <button>submit</button>
        <input type="button"value="reset">
    </form>
</fieldset>
</body>
</html>
