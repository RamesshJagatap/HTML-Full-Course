<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML All text tags</title>
  </head>
  <body>
    <fieldset><legend>This is legend tag</legend></fieldset>
    <br /><br />
    <fieldset>
      <legend>Pre tag</legend>
      <pre>
You can write text by giving paragraph and 
without adding brreak or new line tag with 
the help of pre tag.
</pre
      >
    </fieldset>
    <br /><br />

    <fieldset>
      <legend>Header Tag</legend>
      <h1>size</h1>
      <h2>size</h2>
      <h3>size</h3>
      <h4>size</h4>
      <h5>size</h5>
      <h6>size</h6>
    </fieldset>
    <br /><br />

    <fieldset>
      <legend>Br Tag</legend>
      <p>This is break Tag moves to the <br />next line</p>
    </fieldset>
    <br /><br />

    <fieldset>
      <legend>
        <cite>For citation</cite><br />
        <em>For italic</em>
        <address>for address</address>
        <p><b>This makes bold text</b></p>
      </legend>
    </fieldset>
  </body>
</html>
